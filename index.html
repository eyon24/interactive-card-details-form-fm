<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-complete.svg"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <div class="bg-container">
        <div class="card-container">
          <div class="bg-card__back">
            <span id="cvc">000</span>
          </div>
          <div class="bg-card__front">
            <img src="images/card-logo.svg" alt="" />
            <div class="bg-card__front--number">
              <h2 id="cardNumber">0000 0000 0000 0000</h2>
              <div class="bg-card__front--info">
                <span id="name">John Appleseed</span>
                <div class="exp">
                  <span id="mm">00</span>/<span id="yy">00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-container">
        <form action="" id="form" name="myForm">
          <ul id="info-component">
            <li>
              <label>Cardholder Name</label>
              <input
                name="nameInput"
                class="name_input"
                type="text"
                placeholder="e.g Jane Appleseed"
                maxlength="20"
              />
              <small id="n-error error"></small>
            </li>
            <li>
              <label>Card Number</label>
              <input
                name="cardNumber"
                class="card_input"
                type="text"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="16"
              />
            </li>
            <small id="cn-error error"></small>

            <li class="date-cvc">
              <label class="exp-lab">Exp. Date (MM/YY)</label>
              <input
                name="exp-mm"
                class="exp-mm"
                placeholder="MM"
                maxlength="2"
                required
              />
              <small id="mm-error error"></small>
              <input
                name="exp-yy"
                class="exp-yy"
                placeholder="YY"
                maxlength="2"
                required
              />
              <small id="yy-error error"></small>
              <label class="cvc-lab">CVC</label>
              <input
                name="cvc-inp"
                class="cvc-inp"
                placeholder="CVC"
                maxlength="3"
                required
              />
              <small id="cvc-error error"></small>
            </li>
          </ul>

          <div class="hide">
            <img src="./images/icon-complete.svg" alt="" />
            <h1>Thank You!</h1>
            <p>We've added your card details.</p>
          </div>

          <button class="confirm" type="submit">Confirm</button>
          <button class="continue hide" type="submit">Continue</button>
        </form>
      </div>
    </main>

    <!-- Completed state start -->
    <!-- 
    Thank you! We've added your card details Continue -->
    <script src="myScript.js"></script>
  </body>
</html>
