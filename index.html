<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-complete.svg"
    />

    <title>Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <div class="bg-container">
        <div class="card-container">
          <div class="bg-card__back">
            <span>000</span>
          </div>
          <div class="bg-card__front">
            <img src="images/card-logo.svg" alt="" />
            <div class="bg-card__front--number">
              <h2>0000 0000 0000 0000</h2>
              <div class="bg-card__front--info">
                <span class="name">John Appleseed</span>
                <span>00/00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-container">
        <form>
          <ul>
            <li>
              <label>Cardholder Name</label>
              <input type="text" placeholder="e.g Jane Appleseed" />
            </li>
            <li>
              <label>Card Number</label>
              <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
            </li>
            <li class="date-cvc">
              <label class="exp-lab">Exp. Date (MM/YY)</label>
              <input class="exp-mm" placeholder="MM" />
              <input class="exp-yy" placeholder="YY" />
              <label class="cvc-lab">CVC</label>
              <input class="cvc-inp" placeholder="CVC" />
            </li>
            <button type="submit">Confirm</button>
          </ul>
        </form>
      </div>
    </main>

    <!-- Completed state start -->
    <!-- 
    Thank you! We've added your card details Continue -->
    <link rel="stylesheet" href="styles.css" />
  </body>
</html>
